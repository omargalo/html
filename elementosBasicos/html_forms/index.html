<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>Datos personales</legend>
        <label for="">Nombre:</label>
        <input type="text" placeholder="Escribe tu nombre aqui" />
        <br />
        <label for="">Edad:</label>
        <input type="number" placeholder="Tu edad" />0
        <br />
        <label for="">Contraseña:</label>
        <input type="password" placeholder="Contraseña" />
        <br />
        <label for="">E-mail:</label>
        <input type="email" placeholder="Tu correo electrónico" />
        <br />
        <input type="submit" value="Enviar formulario" />
        <br />
        <label for="">Comentarios:</label>
        <br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Escribe aqui tus comentarios"
        ></textarea>
        <br />
        <button>Aceptar</button>
        <br />
        <label for="">Personaje favorito:</label>
        <br />
        <select name="" id="">
          <option value="goku">Goku</option>
          <option value="vegetta">Vegetta</option>
          <option value="krilin">Krilin</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
